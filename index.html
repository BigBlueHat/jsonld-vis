<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="stylesheet" type="text/css" href="jsonld-vis.css">
    <title>jsonld-vis example</title>
  </head>
  <body>
    <div class="container">
      <div id="graph"></div>
    </div>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.11/d3.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/d3-tip/0.6.7/d3-tip.min.js"></script>
    <script type="text/javascript" src="jsonld-vis.js"></script>
    <script type="text/javascript">

    var example = {
      "@id": "http://example.com/article",
      "@type": "ScholarlyArticle",

      "name": "article title",

      "about": {
        "@id": "http://id.nlm.nih.gov/mesh/D007251",
        "@type": "InfectiousDisease",
        "name": "Influenza, Human",
        "description": "An acute viral infection in humans involving the respiratory tract. It is marked by inflammation of the NASAL MUCOSA; the PHARYNX; and conjunctiva, and by headache and severe, often generalized, myalgia.",
        "code": {
          "@type": "MedicalCode",
          "codeValue": "D007251",
          "codingSystem": "MeSH"
        },
        "mainEntityOfPage": {
          "@id": "#Discussion"
        }
      },

      "author": {
        "@type": "ContributorRole",

        "author": {
          "@id": "http://example.com/peter",
          "@type": "Person",
          "affiliation": [
            {
              "@id": "http://www.princeton.edu",
              "@type": "CollegeOrUniversity"
            },
            {
              "@id": "http://www.harvard.edu/",
              "@type": "CollegeOrUniversity"
            }
          ]
        },

        "roleAffiliation": {
          "@id": "http://www.princeton.edu",
          "@type": "CollegeOrUniversity"
        },

        "sponsor": {
          "@type": "SponsorRole",
          "sponsor": {
            "@type": "Organization"
          },
          "roleOffer": {
            "@type": "FundingSource",
            "serialNumber": "grantId"
          },
          "startDate": "2015-01-01"
        },

        "roleComment": [
          {
            "@type": "Comment",
            "text": "senior author on this work",
            "about": {
              "@type": "CreateAction"
            }
          },

          {
            "@type": "Comment",
            "text": "wrote the article",
            "about": {
              "@type": "WriteAction"
            }
          },

          {
            "@type": "DisclosureStatement",
            "text": "received personal fees for consulting for: Pfizer Inc - New York, NY, USA.",
            "about": {
              "@type": "PayAction",
              "agent": {
                "@type": "Corporation",
                "name": "Pfizer"
              }
            }
          },

          {
            "@type": "AcknowledgementStatement",
            "text": "acknowledge the proofreading work of: Bush, Vannevar \"Vannevar Bush\"",
            "about": {
              "@type": "ReadAction",
              "agent": {
                "@type": "Person",
                "name": "Vannevar Bush"
              }
            }
          }
        ]
      },

      "hasPart": [
        {
          "@id": "http://example.com/image",
          "@type": "Image",
          "alternateName": "figure 1",
          "caption": "Growth of X as a function of Y",
          "encoding": [
            {
              "@id": "http://example.com/encodingsmall",
              "@type": "ImageObject",
              "contentUrl": "http://example.com/small",
              "height": "400px",
              "width": "400px",
              "isBasedOnUrl": "http://example.com/encodinglarge"
            },
            {
              "@id": "http://example.com/encodinglarge",
              "@type": "ImageObject",
              "contentUrl": "http://example.com/large",
              "height": "1200px",
              "width": "1200px"
            }
          ],
          "isBasedOnUrl": "http://example.com/code"
        },
        {
          "@id": "http://example.com/code",
          "@type": "SoftwareSourceCode",
          "codeRepository": "http://example.com/repository"
        }
      ],

      "sponsor": {
        "@type": "SponsorRole",
        "sponsor": {
          "@type": "Organization"
        },
        "roleOffer": {
          "@type": "FundingSource",
          "serialNumber": "grantId"
        },
        "startDate": "2015-01-01"
      },

      "isPartOf": {
        "@id": "issueId",
        "@type": "PublicationIssue",
        "issueNumber": 10,
        "isPartOf": {
          "@id": "volumeId",
          "@type": "PublicationVolume",
          "volumeNumber": 2,
          "isPartOf": {
            "@id": "periodicalId",
            "@type": "Periodical"
          }
        }
      },

      "citation": [
        {
          "@type": "ScholarlyArticle",
          "name": "On the effect of X on Y",
          "author": {
            "@type": "Person",
            "givenName": "Peter",
            "familyName": "Smith",
            "additionalName": "Jon",
            "name": "Peter J Smith"
          },
          "isPartOf": {
            "@type": "PublicationIssue",
            "issueNumber": 4,
            "isPartOf": {
              "@type": "PublicationVolume",
              "volumeNumber": 7,
              "isPartOf": {
                "@type": "Periodical",
                "name": "Journal of metaphysics"
              }
            }
          },
          "pageStart": "615",
          "pageEnd": "620",
          "datePublished": {
            "@type": "xsd:gYear",
            "@value": 2015
          }
        },

        {
          "@id": "http://example.com/article",
          "@type": "Webpage",
          "name": "How much does 'typesetting' cost?",
          "author": {
            "@type": "Person",
            "givenName": "James",
            "familyName": "Sullivan",
            "name": "James Sullivan"
          },
          "datePublished": {
            "@value": "2015-06-11",
            "@type": "xsd:date"
          },
          "potentialAction": {
            "@type": "ReadAction",
            "actionStatus": "CompletedActionStatus",
            "endTime": {
              "@value": "2015-06-11",
              "@type": "xsd:date"
            }
          }
        }
      ],

      "potentialAction": [
        {
          "@type": "ReadAction",
          "expectsAcceptanceOf": {
            "@type": "Offer",
            "potentialAction": {
              "@type": "PayAction",
              "price": "100USD"
            }
          }
        },

        {
          "@type": "ReviewAction",
          "agent-input": {
            "@type": "PropertyValueSpecification",
            "valueRequired": true
          },
          "resultReview-input": {
            "@type": "PropertyValueSpecification",
            "valueRequired": true
          },
          "target": {
            "@type": "EntryPoint",
            "httpMethod": "PUT",
            "urlTemplate": "http://example.com/review"
          }
        },


        {
          "@type": "AddAction",
          "targetCollection": {
            "@id": "issueId",
            "@type": "PublicationIssue",
            "issueNumber": 10,
            "isPartOf": {
              "@id": "volumeId",
              "@type": "PublicationVolume",
              "volumeNumber": 2,
              "isPartOf": {
                "@id": "periodicalId",
                "@type": "Periodical",
                "name": "Tiqqun"
              }
            }
          }
        }
      ]

    };


    d3.jsonldVis(example, '#graph', { w: 800, h: 600, maxLabelWidth: 250 });

    </script>
  </body>
</html>
